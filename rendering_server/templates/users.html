{% extends "base.html" %}

{% block content %}
    <h1>
        Users
    </h1>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Full name</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
                {% for user in users %}
                <tr>
                    <td> <a href="/users/{{ user.id }}">{{ user.username }}</a> </td>
                    <td> {{ user.full_name}} </td>
                    <td> {{ user.email }} </td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock content %}
